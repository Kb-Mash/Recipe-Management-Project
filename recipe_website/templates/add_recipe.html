{% extends 'index.html' %}

{% block content %}
    <h1 align="center">Add Recipe</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" cols="50" rows="20" required></textarea>
        <br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" cols="50" rows="20" required></textarea>
        <br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" cols="50" rows="20" required></textarea>
        <br>
        <!-- add an input field for image upload -->
        <button type="submit">Add Recipe</button>
    </form>
{% endblock %}
